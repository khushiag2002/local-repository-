<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <textarea id="text"></textarea>
    <button id = "btn1"> Copy</button>
 -->
    <div id="box">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="pass">Password</label>
        <input type="password" id="pass" />
      </div>
      <button id="btn1">Submit</button>
      <div id="verify">
        <h3>Password Must Contain :</h3>

        <p id="upperCase">
          <i class="fa-regular fa-square-check" style="color: #6eb800"></i
          ><i class="fa-solid fa-square-xmark "style="color: #ea1a1a"></i> 
          A <b>Uppercase</b> letter
        </p>
        <p id="lowerCase">
          <i class="fa-regular fa-square-check" style="color: #6eb800"></i>
          <i class="fa-solid fa-square-xmark"style="color: #ea1a1a"></i>
          A <b>Lowercase</b> letter
        </p>
        <p id="number">
          <i class="fa-regular fa-square-check" style="color: #6eb800"></i
          ><i class="fa-solid fa-square-xmark"style="color: #ea1a1a"></i> 
          A <b>Number</b>
        </p>
        <p id="sChar">
          <i class="fa-regular fa-square-check" style="color: #6eb800"></i>
          <i class="fa-solid fa-square-xmark"style="color: #ea1a1a"></i>
          A <b>Special</b> character
        </p>
        <p id="minChar">
          <i class="fa-regular fa-square-check" style="color: #6eb800"></i>
          <i class="fa-solid fa-square-xmark"style="color: #ea1a1a"></i>
          Min. <b>8</b> character
        </p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6f65a6898e.js"
      crossorigin="6f65a6898e"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
